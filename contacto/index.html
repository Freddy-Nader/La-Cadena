<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con La Cadena. Estamos aquí para atender tus dudas y necesidades.">
    <link rel="icon" type="image/svg+xml" href="../static/img/favicon.svg">
    <title>La Cadena - Contacto</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/components/components.js"></script>
</head>

<body>
    <load-navbar></load-navbar>

    <main class="contacto">
        <section class="hero">
            <h1>Contacto</h1>
        </section>

        <div class="contact-container">
            <section class="contact-info">
                <div class="contact-heading">
                    <h3>¿Necesitas ayuda? Estamos aquí para ti.</h3>
                </div>

                <div class="contact-details">
                    <div class="contact-item">
                        <h5>Teléfono</h5>
                        <p><a href="tel:+522222324879">(222) 232 4879</a></p>
                    </div>

                    <div class="contact-item">
                        <h5>WhatsApp</h5>
                        <p><a href="https://wa.me/522222324879">(222) 232 4879</a></p>
                    </div>

                    <div class="contact-item">
                        <h5>Correo</h5>
                        <p><a href="mailto:lacadenaeduardoz@yahoo.com.mx">lacadenaeduardoz@yahoo.com.mx</a></p>
                    </div>

                    <div class="contact-item">
                        <h5>Dirección</h5>
                        <p><a href="https://maps.app.goo.gl/4YsWFv6ws6dbkUBTA">Calle 3 Nte 803, Centro histórico de
                                Puebla, 72000 Puebla, Pue.</a></p>
                    </div>

                    <div class="contact-item">
                        <h5>Horario de Atención</h5>
                        <p>Lunes a Sábado: 9:00 AM - 7:00 PM</p>
                    </div>
                </div>
            </section>

            <section class="contact-form">
                <form id="contactForm" action="#" method="POST">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
                    </div>

                    <button type="submit" class="btn-contact">Contactar</button>
                </form>
            </section>
        </div>
    </main>

    <load-footer></load-footer>
</body>

<!-- Hamburguesa -->
<script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');

    if (hamburger && nav) {
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
            console.log("Hamburger clicked");
        });
    } else {
        console.warn("hamburger or nav not found", hamburger, nav);
    }
</script>

</html>
